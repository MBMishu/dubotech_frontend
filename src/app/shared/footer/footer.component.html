<app-contact></app-contact>

<footer>
  <div class="relative bg-blue-900 overflow-hidden">
    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <div
      class="grid grid-col-1 md:grid-cols-4 gap-4 max-w-7xl mx-auto px-4 py-4 relative z-20"
    >
      <div class="md:col-span-2">
        <a routerLink="/" class="">
          <span class="sr-only">Dubo Tech</span>
          <img
            class="h-12 w-auto"
            src="https://ik.imagekit.io/dubotech/assets/img/logo-white-c.png?updatedAt=1719836340591"
            alt=""
          />
        </a>
        <p class="text-lg text-white uppercase mt-3">DuboTech Digital Ltd.</p>

        <p class="text-white">{{ contact.address }}</p>
        <p class="text-white">{{ contact.support_number }}</p>

        <p class="text-white">
          <a href="mailto:dubotech@gmail.com?Subject=Hello" target="_top">{{
            contact.support_email
          }}</a>
        </p>
      </div>
      <div class="md:mx-auto">
        <p class="text-lg text-white uppercase font-bold">Company</p>
        <ul class="list-none">
          <li>
            <a routerLink="/" class="text-white">Home</a>
          </li>
          <li>
            <a
              routerLink="/about/about-us"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-white"
              >About Us</a
            >
          </li>
          <li>
            <a
              routerLink="/about/auv"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-white"
              >AUV</a
            >
          </li>
          <li>
            <a href="" class="text-white">Services</a>
          </li>
          <li>
            <a
              routerLink="/shop"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-white"
              >Shop</a
            >
          </li>
        </ul>
      </div>
      <div class="md:ml-auto">
        <p class="text-lg text-white uppercase font-bold">Social Media</p>
        <div class="flex flex-row gap-x-6">
          <div>
            <a
              href="{{ contact.youtube }}"
              target="_blank"
              class="text-white text-xl"
            >
              <i class="fab fa-youtube"></i>
            </a>
          </div>
          <div>
            <a
              href="{{ contact.facebbok }}"
              target="_blank"
              class="text-white text-xl"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
          <div>
            <a
              href="{{ contact.instragram }}"
              target="_blank"
              class="text-white text-xl"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
          <div>
            <a
              href="{{ contact.linkedin }}"
              target="_blank"
              class="text-white text-xl"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="md:col-span-4 mx-auto text-center">
        <p class="text-white">
          Copyright &copy; {{ todayDate }} DuboTech Digital Ltd. - All rights
          reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
