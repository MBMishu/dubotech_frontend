<div class="bg-white">
    <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 sm:py-6 lg:max-w-7xl lg:px-8 relative">
        <h2 class="text-center text-4xl capitalize font-semibold tracking-tight text-gray-800 sm:text-4xl title">
            <span class="tapered2"> Our Partners & Sponsors</span>
        </h2>
        <div class="mx-auto grid max-w-lg grid-cols-4 items-center gap-x-8 gap-y-10 sm:max-w-xl sm:grid-cols-6 sm:gap-x-10 lg:mx-0 lg:max-w-none lg:grid-cols-5">
            <img class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" [defaultImage]="'../assets/img/default.png'" [lazyLoad]="'assets/sponsor/Nortek.png'" alt="Nortek" matTooltip="Nortek" width="158" height="48" />
            <img class="col-span-2 max-h-36 w-full object-contain lg:col-span-1" [defaultImage]="'../assets/img/default.png'" [lazyLoad]="'assets/sponsor/Vectornav.png'" alt="Vectornav" matTooltip="Vectornav" />
            <img class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" [defaultImage]="'../assets/img/default.png'" [lazyLoad]="'assets/sponsor/BlueRobotics.png'" alt="BlueRobotics" width="158" height="48" matTooltip="BlueRobotics" />
            <img class="col-span-2 max-h-12 w-full object-contain sm:col-start-2 lg:col-span-1" [defaultImage]="'../assets/img/default.png'" [lazyLoad]="'assets/sponsor/Robi Logo.png'" alt="Robi" width="158" height="48" matTooltip="Robi" />
            <img class="col-span-2 col-start-2 max-h-12 w-full object-contain sm:col-start-auto lg:col-span-1" [defaultImage]="'../assets/img/default.png'" [lazyLoad]="'assets/sponsor/walton.jpg'" alt="walton" width="158" height="48" matTooltip="walton" />
        </div>
    </div>
</div>
