<div class="md:h-screen">
  <aside class="w-full h-full md:w-64 bg-info-800 text-white">
    <div class="p-4">
      <h1 class="text-2xl font-semibold">Dashboard</h1>
      <div class="mt-4">
        <p class="text-gray-300">Welcome!</p>
      </div>
    </div>
    <nav class="mt-2">
      <ul>
        <li
          class="py-2 px-4 hover:bg-info-700"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/admin/dashboard" class="block">Blog</a>
        </li>
        <li
          class="py-2 px-4 hover:bg-info-700"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/admin/dashboard/team" class="block">Team</a>
        </li>
        <li
          class="py-2 px-4 hover:bg-info-700"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/admin/dashboard/gallery" class="block">Gallery</a>
        </li>
        <li
          class="py-2 px-4 hover:bg-info-700"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/admin/dashboard/users" class="block">Users</a>
        </li>
        <li class="py-2 px-4 hover:bg-info-700">
          <button (click)="logout()" class="block">Logout</button>
        </li>
      </ul>
    </nav>
  </aside>
</div>
