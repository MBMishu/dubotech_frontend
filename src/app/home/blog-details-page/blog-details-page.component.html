<div
  class="relative bg-gray-700 isolate px-6 lg:px-8 bg-cover bg-center min-h-[70vh]"
  style="background-image: url('{{ path }}')"
>
  <div class="absolute inset-0 bg-black opacity-40"></div>
  <div
    class="mx-auto max-w-7xl px-4 py-12 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 relative z-10"
  >
    <nav aria-label="Breadcrumb">
      <ol
        role="list"
        class="mx-auto flex max-w-2xl items-center space-x-2 lg:max-w-full"
      >
        <li>
          <div class="flex items-center">
            <a routerLink="/" class="mr-2 text-sm font-medium text-white"
              >Home</a
            >
            <svg
              width="16"
              height="20"
              viewBox="0 0 16 20"
              fill="currentColor"
              aria-hidden="true"
              class="h-5 w-4 text-gray-300"
            >
              <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
            </svg>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <a
              routerLink="/about/blog"
              class="mr-2 text-sm font-medium text-white"
              >Blog</a
            >
            <svg
              width="16"
              height="20"
              viewBox="0 0 16 20"
              fill="currentColor"
              aria-hidden="true"
              class="h-5 w-4 text-gray-300"
            >
              <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
            </svg>
          </div>
        </li>

        <li class="text-sm">
          <a
            [routerLink]="['/about/blog_details', BlogList['_id']]"
            aria-current="page"
            class="font-medium text-white hover:text-info-900"
            >Blog Details</a
          >
        </li>
      </ol>
    </nav>

    <div class="">
      <h1
        class="text-4xl capitalize font-bold tracking-tight text-white sm:text-6xl"
      >
        {{ BlogList["name"] }}
      </h1>
    </div>
  </div>
</div>

<section>
  <div class="relative bg-white overflow-hidden">
    <div
      class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:max-w-7xl lg:px-8 relative shadow-md rounded-md"
    >
      <ngx-spinner
        bdColor="rgba(0, 0, 0, 0.0)"
        size="large"
        color="rgb(30 64 175)"
        type="square-jelly-box"
        [fullScreen]="false"
      >
        <p style="color: white">Loading...</p>
      </ngx-spinner>

      <div class="p-6">
        <h1 class="text-3xl font-semibold text-blue-800 mb-4">
          <a [routerLink]="['/about/blog_details', BlogList['_id']]">{{
            BlogList["name"]
          }}</a>
        </h1>
        <p class="text-gray-600 mb-4">
          Published on {{ BlogList["createdAt"] | date : "medium" }}
        </p>
        <div class="prose" [innerHTML]="BlogList['description']"></div>
      </div>
    </div>
  </div>
</section>
