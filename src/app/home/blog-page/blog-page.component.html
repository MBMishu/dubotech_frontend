<div
  class="relative bg-gray-700 isolate px-6 lg:px-8 mt-12 bg-cover bg-center"
  style="background-image: url('assets/img/banner.png')"
>
  <div
    class="mx-auto max-w-7xl px-4 py-12 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 relative"
  >
    <nav aria-label="Breadcrumb">
      <ol
        role="list"
        class="mx-auto flex max-w-2xl items-center space-x-2 lg:max-w-full"
      >
        <li>
          <div class="flex items-center">
            <a routerLink="/" class="mr-2 text-sm font-medium text-white"
              >Home</a
            >
            <svg
              width="16"
              height="20"
              viewBox="0 0 16 20"
              fill="currentColor"
              aria-hidden="true"
              class="h-5 w-4 text-gray-300"
            >
              <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
            </svg>
          </div>
        </li>

        <li class="text-sm">
          <a
            routerLink="/blog"
            aria-current="page"
            class="font-medium text-white hover:text-info-900"
            >Blog</a
          >
        </li>
      </ol>
    </nav>

    <div class="">
      <h1
        class="text-4xl capitalize font-bold tracking-tight text-white sm:text-6xl"
      >
        Blog List
      </h1>
    </div>
  </div>
</div>

<section>
  <div class="relative bg-white overflow-hidden">
    <div
      class="mx-auto max-w-7xl px-4 py-12 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 relative"
    >
      <ngx-spinner
        bdColor="rgba(0, 0, 0, 0.8)"
        size="large"
        color="#fff"
        type="square-jelly-box"
        [fullScreen]="false"
      >
        <p style="color: white">Loading...</p>
      </ngx-spinner>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <ng-container *ngFor="let item of List">
          <div
            class="max-w-md mx-auto bg-white shadow-md rounded-md overflow-hidden"
          >
            <img
              [defaultImage]="'../assets/img/default.png'"
              [lazyLoad]="getLazyLoadImagePath(item.blogImage)"
              alt="{{ item.name }}"
              class="w-full h-40 object-cover"
            />
            <div class="p-4">
              <h2 class="text-xl font-semibold mb-2 hover:text-info-700">
                <a [routerLink]="['/blog_details', item._id]">{{
                  item.name
                }}</a>
              </h2>
              <p class="text-gray-600 mb-4">
                Published on {{ item.createdAt | date : "medium" }}
              </p>

              <a
                [routerLink]="['/blog_details', item._id]"
                class="mt-4 inline-block text-info-700 hover:underline"
                >Read more</a
              >
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
