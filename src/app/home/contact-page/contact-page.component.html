  <div

  >
    <nav aria-label="Breadcrumb">
      <ol
        role="list"
        class="mx-auto flex max-w-2xl items-center space-x-2 lg:max-w-full"
      >
        <li>

            <svg

              fill="currentColor"
              aria-hidden="true"

              <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
            </svg>
          </div>
        </li>

        <li class="text-sm">
          <a
            routerLink="/contact-us"
            aria-current="page"
            class="font-medium text-white hover:text-info-900"
            >Contact Us</a
          >
        </li>
      </ol>
    </nav>

    <div class="">
      <h1
        class="text-4xl capitalize font-bold tracking-tight text-white sm:text-6xl"
      >
        Write To us
      </h1>
    </div>
  </div>
</div>

          <div class="flex flex-col items-center justify-center">
            <div class="overflow-hidden">
              <img
                src="https://ik.imagekit.io/dubotech/assets/img/lab.png?updatedAt=1719836340347"

              <address>{{ contact.address }}</address>

        </div>
        <div class="shadow-lg rounded-xl p-3">

            <div class="overflow-hidden">

                src="https://ik.imagekit.io/dubotech/assets/img/support.png?updatedAt=1719836344998"
                class="object-cover rounded-full w-auto h-16"
                alt=""
              />
            </div>
            <div class="flex flex-col">

              <p class="text-center">

                    contact.support_number
                  }}</a>
                </span>

            </div>

        </div>
