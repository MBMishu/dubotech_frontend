<div class="rounded-md shadow-md p-2 bg-gray-100">
  <div class="group relative">
    <div class="overflow-hidden group-hover:opacity-50">
      <img
        [defaultImage]="
          'https://ik.imagekit.io/dubotech/assets/img/default.png'
        "
        lazyLoad="{{ item.image }}"
        class="object-cover"
        alt="{{ item.slug }}"
      />
      <!-- alert -->
      <div
        *ngIf="error_message"
        id="alert-border-2"
        class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800"
        role="alert"
      >
        <svg
          class="flex-shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <div class="ms-3 text-sm font-medium">{{ error_message }}</div>
      </div>
      <!-- alert -->
      <div
        id="alert-border-3"
        class="flex items-center p-4 mb-4 text-green-800 border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-gray-800 dark:border-green-800"
        role="alert"
        *ngIf="success_message"
      >
        <svg
          class="flex-shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <div class="ms-3 text-sm font-medium">{{ success_message }}</div>
      </div>
    </div>

    <div
      class="absolute inset-0 z-10 flex flex-row items-center justify-center space-x-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out"
    >
      <div>
        <button
          (click)="addToCart(item.slug)"
          matTooltip="Add To Cart"
          type="button"
          class="bg-blue-800 p-2 text-2xl"
        >
          <i class="fas fa-shopping-cart text-white"></i>
        </button>
      </div>
      <div>
        <button
          type="button"
          class="bg-blue-800 p-2 text-2xl"
          matTooltip="OverView"
          [attr.data-modal-target]="item.slug"
          [attr.data-modal-toggle]="item.slug"
        >
          <i class="fas fa-eye text-white"></i>
        </button>
      </div>
      <div>
        <a
          routerLink="/shop/product/{{ item.slug }}"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          matTooltip="View Details"
          class="bg-blue-800 p-2 text-2xl"
          ><i class="fas fa-info-circle text-white"></i
        ></a>
      </div>
    </div>
  </div>

  <div class="flex flex-row justify-between">
    <p class="text-sm">
      <span class="font-thin">{{ item.sku }} </span>
    </p>
    <p class="text-lg">
      <span class="font-semibold text-blue-800">${{ item.price }} </span>
    </p>
  </div>

  <div class="flex flex-col">
    <p class="text-center font-semibold text-lg text-blue-800">
      <a
        routerLink="/shop/product/{{ item.slug }}"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        class=""
        >{{ item.name }}</a
      >
    </p>
    <p class="text-center font-thin">
      {{ item.about_product }}
    </p>

    <div class="mt-3 text-center">
      <button
        (click)="addToCart(item.slug)"
        matTooltip="Add To Cart"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Add To Cart
      </button>
    </div>
  </div>
</div>

<app-quickview [item]="item"> </app-quickview>
