<div
  [id]="item.slug"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <div>
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{ item.name }}
          </h3>

          <!-- alert -->
          <div
            *ngIf="error_message"
            id="alert-border-2"
            class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800"
            role="alert"
          >
            <svg
              class="flex-shrink-0 w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
              />
            </svg>
            <div class="ms-3 text-sm font-medium">{{ error_message }}</div>
          </div>
          <!-- alert -->
          <div
            id="alert-border-3"
            class="flex items-center p-4 mb-4 text-green-800 border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-gray-800 dark:border-green-800"
            role="alert"
            *ngIf="success_message"
          >
            <svg
              class="flex-shrink-0 w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
              />
            </svg>
            <div class="ms-3 text-sm font-medium">{{ success_message }}</div>
          </div>
        </div>

        <div>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            [attr.data-modal-hide]="item.slug"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close</span>
          </button>
        </div>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <div class="grid grid-cols-2">
          <div class="col-span-1">
            <img
              [defaultImage]="
                'https://ik.imagekit.io/dubotech/assets/img/default.png'
              "
              lazyLoad="{{ item.image }}"
              class="object-cover w-full h-auto"
              alt=""
            />
          </div>
          <div class="col-span-1">
            <p class="text-xl font-semibold text-blue-800">
              $ {{ item.price }}
            </p>
            <p class="text-sm font-thin">SKU: {{ item.sku }}</p>
            <p class="text-sm font-thin">
              {{ item.about_product }}
            </p>

            <div class="mt-3 w-full">
              <form class="max-w-sm mx-auto">
                <label
                  for="number-input"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select Quantity:</label
                >
                <input
                  type="number"
                  id="number-input"
                  [(ngModel)]="quantity"
                  (ngModelChange)="onQuantityChange($event)"
                  name="quantity"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-800 focus:border-blue-800 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-800 dark:focus:border-blue-800"
                  placeholder="1"
                  value="1"
                  min="1"
                  required
                />

                <button
                  (click)="addToCart(item.slug)"
                  matTooltip="Add To Cart"
                  class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full"
                  type="button"
                >
                  {{ button_text }}
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
